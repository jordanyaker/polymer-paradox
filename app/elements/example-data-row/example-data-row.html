<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="example-data-row">
  <template>
    <style>
      :host {
        background: #E2B2A7;
        display: block;
        padding: 10px;
        margin-bottom: 10px;
        margin-left: 130px;
        position: relative;
      }

      :host([deleting]) {
        opacity: .4;
      }

      :host([deleting]) button {
        display: none;
      }

      button {
        position: absolute;
        top: 10px;
        right: 10px;
      }

      i {
        font-weight: bold;
      }

      p {
        font-size: 10px;
        margin: 0 10px 0 0;
        position: absolute;
        right: 100%;
        text-align: right;
        width: 130px;
      }
    </style>

    <p>&lt;example-data-row/&gt;</p>

    <div>
      <span>Name: </span>
      [[ model.name ]]
    </div>
    <div>
      <span>Id: </span>
      [[ model.id ]]
    </div>
    <button on-click="delete">Delete</button>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'example-data-row',
        properties: {
          deleting: {
            type: Boolean,
            value: false
          },

          model: Object
        },

        delete: function() {
          this.fire('example-data--delete', this.model);
        },

        ready: function() {}
      });
    })();
  </script>

</dom-module>
