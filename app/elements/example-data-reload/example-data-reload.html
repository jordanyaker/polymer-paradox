<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="example-data-reload">
  <style>
    :host {
      background: #E2B2A7;
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      margin-left: 130px;
      position: relative;
    }

    button {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    button + button {
      top: 28px;
    }

    p {
      font-size: 10px;
      margin: 0 10px 0 0;
      position: absolute;
      right: 100%;
      text-align: right;
      width: 130px;
    }

    div {
      min-height: 18px;
    }
  </style>

  <template>
    <p>&lt;example-data-reload&gt;</p>

    <div>
      <button on-click="_onReloadClick">Reload</button>
    </div>
  </template>

  <script>
    Polymer({
      is: "example-data-reload",

      _onReloadClick: function() {
        this.fire('example-data--load');
        this.model = null;
      }
    });
  </script>
</dom-module>
