<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../example-data-list/example-data-list.html">

<dom-module id="example-page">
  <template>
    <style>
      :host {
        display: block;
        box-sizing: border-box;
        background: #F2E9E4;
        padding: 10px;
        flex: 0 0 33vw;
      }
    </style>

    <p>&lt;example-page/&gt;</p>

    <example-data-list data="[[ data ]]"></example-data-list>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'example-page',
        properties: {
          data: Object
        },

        observers: [
          '_listen(data.*)'
        ],

        _listen: function() {
          // console.log(arguments);
        }
      });
    })();
  </script>

</dom-module>
