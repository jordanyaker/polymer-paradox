<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../example-data-row/example-data-row.html">
<link rel="import" href="../example-data-form/example-data-form.html">
<link rel="import" href="../example-data-reload/example-data-reload.html">

<dom-module id="example-data-list">
  <template>
    <style>
      :host {
        background: rgba(226, 178, 166, .5);
        display: block;
        padding: 10px;
      }

      p {
        text-align: right;
      }
    </style>

    <p>&lt;example-data-list/&gt;</p>

    <template is="dom-repeat" items="[[ data ]]">
      <example-data-row model="[[ item ]]"></example-data-row>
    </template>
    <example-data-form></example-data-form>
    <example-data-reload></example-data-reload>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'example-data-list',
        properties: {
          data: Object
        }
      });
    })();
  </script>

</dom-module>
